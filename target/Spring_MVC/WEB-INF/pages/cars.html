<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>It's time to cars</h1>
<ul>
    <th:block th:each="car : ${cars}">
        <h1 th:text="${car.getModel() + car.getYear()}"></h1>
        <h2 th:maxspeed =" ${car.getMaxSpeed()}"></h2>
    </th:block>
</ul>

</body>
</html>
