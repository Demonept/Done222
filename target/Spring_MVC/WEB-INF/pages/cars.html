<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>It's time to cars</h1>
<table>
    <tr>
        <th>Фирма</th>
        <th>Год производства</th>
        <th>Максимальная скорость</th>
    </tr>
    <th:block th:each="car : ${cars}">
        <tr>
            <td th:text="${car.getModel}"></td>
            <td th:text="${car.getYear}"></td>
            <td th:text="${car.getMaxSpeed}"></td>
        </tr>
    </th:block>
</table>

</body>
</html>
